name: "email-queue"
volumes:
  db_data:
networks:
  db_network:
  web_network:
  queue_network:
services:
  db:
    image: postgres:9.6
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db_network
  frontend:
    image: nginx:1.13
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/
      # Config reverse proxy
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - web_network
    depends_on:
      - app
  app:
    image: python:3.6
    volumes:
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    networks:
      - web_network
      - db_network
      - queue_network
    depends_on:
      - db
      - queue
  queue:
    image: redis:3.2
    networks:
      - queue_network
  worker:
    build: worker
    volumes:
      - ./worker:/worker
    working_dir: /worker
    command: worker.py
    networks:
      - queue_network
    depends_on:
      - queue
    scale: 3
